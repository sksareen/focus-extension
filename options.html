<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options</title>
    <link rel="stylesheet" href="options.css">
</head>
<body>
    <h1>Extension Options</h1>
    <div id="options-container">
        <button id="startStopButton">Start/Stop Focus Session</button>
        <div id="timerDisplay" class="timer"></div>
        <h2>Session Summary</h2>
        <div id="sessionSummary" class="session-summary"></div>
        <h2>Comments</h2>
        <textarea id="commentBox" class="comment-box"></textarea>
        <button id="saveCommentButton">Save Comment</button>
        <h2>Session Log</h2>
        <div id="sessionTable" class="session-table"></div>
        <h2>Event Log</h2>
        <div id="eventsTable" class="events-table"></div>
    </div>
    <script src="options.js"></script>
</body>
</html>
