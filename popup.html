<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Extension Popup</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div id="popup-container">
        <button id="startStopButton">Start Session</button>
        <div id="timerDisplay" class="timer">00:00:00</div>
        <textarea id="commentBox" class="comment-box" placeholder="Write your comment..."></textarea>
        <button id="saveCommentButton">Save Comment</button>
        <div id="sessionSummary" class="session-summary"></div>
        <div id="sessionTable" class="session-table"></div>
        <div id="eventsTable" class="events-table"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
